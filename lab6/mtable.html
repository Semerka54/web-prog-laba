        <script>
            function showMutipleTable() {
                let tbl = document.getElementById('mtable');
                let num1 = document.getElementById('numberA').value;
                let num2 = document.getElementById('numberB').value;
                let num3 = document.getElementById('numberC').value;
                tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for(i = num2; num2 <= num3; num2++) {
                    let s = `<div>${num2} * ${num1} = ${num2*num1}</div>`;
                    tbl.innerHTML += s;
                }
            }
            showMutipleTable()
        </script>
        <style>
            div {
                border-radius: 10px;
                margin: 20px;
                color: blueviolet;
            }
        </style>
    </head>

    <body onload="showMutipleTable()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
            <hr>
        </header>
        
        <main>
            <div id="mtable"></div>
            <label><b>Умножить на:</b><input type="number" value="0" id="numberA"></label><br>
            <label><b>Начать с:</b><input type="number" value="0" id="numberB"></label><br>
            <label><b>Закончить на:</b><input type="number" value="0" id="numberC"></label><br>
            <div onclick="showMutipleTable()"><b>Таблица</b></div>
        </main>
