    <script>
        function blurChange() {
            let blurVal = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = blurVal;

            let brightnessVal = document.getElementById('brightnessValue')?.value || 100;
            let contrastVal = document.getElementById('contrastValue')?.value || 100;
            let grayscaleVal = document.getElementById('grayscaleValue')?.value || 0;
            let hueVal = document.getElementById('hueValue')?.value || 0;
            let invertVal = document.getElementById('invertValue')?.value || 0;
            let saturateVal = document.getElementById('saturateValue')?.value || 100;
            let sepiaVal = document.getElementById('sepiaValue')?.value || 0;

            document.getElementById('blurImage').style.filter =
                'blur(' + blurVal + ') brightness(' + brightnessVal + '%) contrast(' + contrastVal + '%) grayscale(' + grayscaleVal + '%) hue-rotate(' + hueVal + 'deg) invert(' + invertVal + '%) saturate(' + saturateVal + '%) sepia(' + sepiaVal + '%)';
        }

            let brightnessVal = document.getElementById('brightnessValue').value + '%';

            let saturateVal = document.getElementById('saturateValue')?.value || 100;
            let sepiaVal = document.getElementById('sepiaValue')?.value || 0;

        function invertChange() {
            let invertVal = document.getElementById('invertValue').value;
            document.getElementById('invertOutput').innerText = invertVal + '%';

            let blurVal = document.getElementById('blurValue')?.value || 0;

<body>
<header>
    НГТУ, ФБ, Лабораторная работа 5
    <hr>
</header>

<main>
    <div><b>Фильтр blur:</b>
        <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
        <span id="blurOutput">0px</span>
    </div>

    <div><b>Фильтр brightness:</b>
        <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
        <span id="brightnessOutput">100%</span>
    </div>

    <div><b>Фильтр contrast:</b>
        <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
        <span id="contrastOutput">100%</span>
    </div>

    <div><b>Фильтр grayscale:</b>
        <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue">
        <span id="grayscaleOutput">0%</span>
    </div>

    <div><b>Фильтр hue-rotate:</b>
        <input type="range" min="0" max="360" value="0" onchange="hueRotateChange()" id="hueValue">
        <span id="hueOutput">0deg</span>
    </div>

    <div><b>Фильтр invert:</b>
        <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue">
        <span id="invertOutput">0%</span>
    </div>

    <div><b>Фильтр saturate:</b>
        <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturateValue">
        <span id="saturateOutput">100%</span>
    </div>

    <div><b>Фильтр sepia:</b>
        <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue">
        <span id="sepiaOutput">0%</span>
    </div>

    <div>
        <img src="krasota.jpg" id="blurImage" height="600" width="1275">
    </div>
</main>
