<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Богданов Семён Андреевич. Лабораторная 7</title>

        <link rel="icon" href="../favicon-16x16(1).png">
        <link rel="icon" href="../favicon-32x32(1).png">
        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.width = '80%'; // Ширина блока
                newBlock.style.margin = '10px auto'; // Внешние отступы сверху/снизу и центрирование
                newBlock.style.border = '2px solid black'; // Чёрная рамка толщиной 2px
                newBlock.style.borderRadius = '5px'; // Скругление углов 
                
                document.querySelector('main').appendChild(newBlock);
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header>
        
        <main>
            <button onclick="addNewBlock()">Добавить блок</button>
        </main> 

        <footer>
            <hr>

        </footer>
    </body>
