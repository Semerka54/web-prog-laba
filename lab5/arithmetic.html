<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Богданов Семён Андреевич. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon(1).ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16(1).png">
        <link rel="icon" href="../favicon-32x32(1).png">
        <script>
            function showSum() {
                // находим элементы страницы с атрибутами,возвращаем ссылку на эти элементы
                // cохраняем эти ссылки в переменные чтобы дальше обращаться к тому полю ввода
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value); // переводим текущий текст в число и сохраняем результат в переменную
                let b = parseInt(inputB.value);

                if (isNaN(a)) { // проверка: является ли a значением NaN
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red'; 
                    return;
                }
                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                // Сброс стилей полей после успешной проверки
                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
            }

            function showDifference() {
                let inputA = document.getElementById('numberA'); 
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }
                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' равна ' + result);
            }

            function showProduct() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }
                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showDiv() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (b == 0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a / b;
                alert('Отношение ' + a + ' и ' + b + ' равно ' + result);
            }

            function showPower() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);

                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    return;
                }

                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                if (a === 0 && b === 0) {
                    alert('0 в степени 0 — неопределённость!');
                    inputA.focus();
                    inputA.select();
                    inputA.style.color = 'red';
                    inputA.style.borderColor = 'red';
                    inputB.style.color = 'red';
                    inputB.style.borderColor = 'red';
                    return;
                }

                inputA.style.color = '';
                inputA.style.borderColor = '';
                inputB.style.color = '';
                inputB.style.borderColor = '';

                let result = a ** b;
                alert(a + ' в степени ' + b + ' равно ' + result);
            }

            function showAuthor() {
                let author = 'Автор страницы: \nБогданов Семён Андреевич';
                alert(author);
            }
            function showGreeting() {
                alert("Приветствую вас на моей странице!\nМой девиз: «Ты не ты, когда голоден, не голодай!»");
            }

            function changeOutput(buttonNum, backColor, textColor, borderStyle, borderWidth, borderRadius) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажата кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;

                output.style.borderStyle = borderStyle;
                output.style.borderWidth = borderWidth;
                output.style.borderRadius = borderRadius;
            }
        </script>
        <style>
            .message {
                width: 250px;
                height: 20px;
                background-color: #f0f8ff;
                border: 5px solid #b31515;
                display: inline-block;
                padding: 10px;
                margin: 10px 0 5px 27px;
                font-family: Arial, sans-serif;
                cursor: pointer;
            }

            label {
                display: block;
                margin-bottom: 1px;
                margin-left: 30px;
            }

            header {
                cursor: pointer;
            }

            footer {
                cursor: pointer;
            }

            #output {
                border: 1px solid;
                width: 300px;
                height: 40px;
            }
        </style>
    </head>

    <body>
        <header onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        
        <main>
            <label><b>Первое число:</b><input type="number" value="5154" id="numberA"></label><br>
            <label><b>Второе число:</b><input type="number" value="7891" id="numberB"></label><br>
            <div class="message" onclick="showSum()"><b>Найти сумму чисел</b></div>
            <div class="message" onclick="showAuthor()"><b>Узнать, кто автор страницы</b></div>
            <div class="message" onclick="showDifference()"><b>Найти разность чисел</b></div>
            <div class="message" onclick="showProduct()"><b>Найти произведение</b></div>
            <div class="message" onclick="showDiv()"><b>Найти отношение чисел</b></div>
            <div class="message" onclick="showPower()"><b>Возвести в степень</b></div>
            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'solid', '3px', '10px')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'dashed', '4px', '15px')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'purple', 'white', 'dotted', '5px', '20px')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'grey', 'orange', 'double', '6px', '5px')">
            </div>

            <!-- Это контейнер, в который функция changeOutput будет записывать свой результат -->
            <div id='output'></div> 
        </main>

        <footer ondblclick="showGreeting()">
            <hr>
            &copy; Семён Богданов, ФБИ - 32, 2 курс, 2025
        </footer>
    </body>
</html>
