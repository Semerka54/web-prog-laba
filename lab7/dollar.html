<!DOCTYPE html>
<html>
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Богданов Семён Андреевич. Лабораторная 7</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon(1).ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16(1).png">
        <link rel="icon" href="../favicon-32x32(1).png">
        <script>
            function showExchange() {
                const exchange = [
                    81.4933, 81.9137, 80.9644, 80.8612,
                    80.8883, 80.5500, 80.2237, 80.3134,
                    80.7689, 80.4137
                ];
                let table = document.getElementById('dollar-table');
                for (let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0;
                for (let i = 0; i < exchange.length; i++) {
                    sum += exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2);

                // Вывод среднего значения в блок detail
                document.getElementById('detail').innerText = 'Среднее значение курса: ' + average;

                // Удаление кнопки после нажатия
                let button = document.querySelector('button');
                button.remove();
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
            <hr>
        </header>
        
        <main>
            <button onclick="showExchange()">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="detail"></div>
        </main> 

        <footer>
            <hr>
            &copy; Семён Богданов, ФБИ - 32, 2 курс, 2025
        </footer>
    </body>
</html>
