<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богданов Семён Андреевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon(1).ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16(1).png">
    <link rel="icon" href="../favicon-32x32(1).png">
    <style>
        #mtable {
            margin-bottom: 20px;
            background-color: #e0f0ff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        .btn {
            display: inline-block;
            background-color: #800000;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background-color: #a00000;
        }

        .result-line {
            margin: 5px 0;
            font-size: 16px;
        }

        main {
            padding-bottom: 30px; 
        }

    </style>

    <script>
        function showMultipleTable() {
            let num1 = parseInt(document.getElementById('numberA').value);
            let start = parseInt(document.getElementById('numberB').value);
            let end = parseInt(document.getElementById('numberC').value);
            let tbl = document.getElementById('mtable');

            if (isNaN(num1) || isNaN(start) || isNaN(end)) {
                tbl.innerHTML = '<p style="color: red;">Пожалуйста, заполните все поля числами.</p>';
                return;
            }

            if (start > end) {
                // если начальное значение больше конечного — меняем их местами
                [start, end] = [end, start];
            }

            let output = `<h2>Таблица умножения на ${num1}</h2>`;
            for (let i = start; i <= end; i++) {
                output += `<div class="result-line">${i} × ${num1} = ${i * num1}</div>`;
            }

            tbl.innerHTML = output;
        }
    </script>
</head>

<body onload="showMultipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>
    
    <main>
        <div id="mtable"></div>

        <label><b>Умножить на:</b>
            <input type="number" value="2" id="numberA">
        </label>
        <label><b>Начать с:</b>
            <input type="number" value="1" id="numberB">
        </label>
        <label><b>Закончить на:</b>
            <input type="number" value="10" id="numberC">
        </label>

        <div class="btn" onclick="showMultipleTable()">Таблица</div>
    </main>

    <footer>
        <hr>
        &copy; Семён Богданов, ФБИ - 32, 2 курс, 2025
    </footer>
</body>
</html>
