<!DOCTYPE html>
<html>
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Богданов Семён Андреевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon(1).ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16(1).png">
    <link rel="icon" href="../favicon-32x32(1).png">
    <script>
        function showCoords(event) {
            // координаты мыши внутри блока
            let x = event.offsetX; // от левого края блока до курсора
            let y = event.offsetY; // от верхнего края блока до курсора
            let div = document.getElementById('block');

            if (this.event.ctrlKey)
                div.style.color = 'red';
            else
                div.style.color = 'black';

            let info = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';

            if (this.event.ctrlKey) {
                info += '<br>Нажата клавиша Ctrl';
            }

            if (this.event.altKey) {
                info += '<br>Нажата клавиша Alt';
                div.style.backgroundColor = '#d6ffd6';
            }

            if (this.event.shiftKey) {
                info += '<br>Нажата клавиша Shift';
                div.style.boxShadow = '0 0 15px orange';
            }

            if (!this.event.ctrlKey && !this.event.altKey && !this.event.shiftKey) {
                // если ничего не нажато — сбрасываем стили
                div.style.border = '2px solid #222';
                div.style.backgroundColor = '#cce0f5';
                div.style.boxShadow = '0 0 15px rgba(0,0,0,0.3)';
            }

            div.innerHTML = info;
        }
    </script>
    <style>
        #block {
            width: 300px;
            height: 300px;
            border: 2px solid #222;
            background-color: #cce0f5;
            cursor: crosshair;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            margin: 20px;
        }
    </style>
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>

    <main>
        <div id="block" onmousemove="showCoords(event)"></div>
    </main>

    <footer>
        <hr>
        &copy; Семён Богданов, ФБИ - 32, 2 курс, 2025
    </footer>
</body>
</html>
